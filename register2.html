<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register2.css">
</head>
 
<body>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    <div class="container main">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mb-3 heading">Enter your details:</h1>
                <form>
                    <div class="mb-3">
                        <label class="form-label text-black">User Name:</label>
                        <input type="text" class="form-control" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-black">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-black">Full Name:</label>
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control text-black" placeholder="Middle name"
                                    aria-label="Last name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-black">Designation:</label>
                        <select class="form-select form-select-md mb-3" aria-label=".form-select-sm example">
                            <option selected>Select designation</option>
                            <option value="1">Dot net developer</option>
                            <option value="2">Node js developer</option>
                            <option value="3">Python developer</option>
                        </select>
                    </div>
                    <label for="Gender" class="form-label text-black">Gender</label>
              <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Please select</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
                    <div class="mb-3">
                        <label class="form-label text-black">Date of Birth:</label>
                        <input type="date" class="form-control text-black">
                    </div>
                    <div class="btn1 mb-3">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
 
                </form>
            </div>
            <div class="imageDiv col-sm-6 ">
                <img class="img" src="C:\Users\Om Ombale\Downloads\image.png" alt="Login image" class="w-80 vh-80" style="object-fit: cover; object-position: center;">
              </div>
        </div>
 
    </div>
</body>
 
</html>
